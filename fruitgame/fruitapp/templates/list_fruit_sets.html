<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Fruit Sets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fruit Set App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_fruit_set' %}">Add Fruit Set</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search_fruit_set' %}">Search Fruit Sets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_fruit_sets' %}">List Fruit Sets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        <h1 class="mb-4 text-center">List of Fruit Sets</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Sl. No.</th>
                    <th scope="col">Fruit 1</th>
                    <th scope="col">Result</th>
                </tr>
            </thead>
            <tbody>
                {% for fruit_set in fruit_sets %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th> <!-- Serial number -->
                    <td>{{ fruit_set.fruit1 }}</td>
                    <td>{{ fruit_set.result }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
