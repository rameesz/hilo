<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Set Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fruit Set App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_fruit_set' %}">Add Fruit Set</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search_fruit_set' %}">Search Fruit Sets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card text-center" style="width: 24rem;">
            <div class="card-body">
                <h4 class="card-title mb-3">Fruit Set Details</h4>
                
                <p class="card-text"><strong>Fruit 1:</strong> {{ fruit_set.fruit1 }}</p>
                
                <!-- Result in a red-colored box -->
                <div class="p-3 mb-3" style="border: 1px solid red; background-color: #ffe5e5;">
                    <strong>Result:</strong> {{ fruit_set.result }}
                </div>

                <div class="mt-3">
                    <a href="{% url 'edit_fruit_set' fruit_set.id %}" class="btn btn-warning">Edit this Fruit Set</a>
                    <a href="{% url 'search_fruit_set' %}" class="btn btn-secondary">Back to Search</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
